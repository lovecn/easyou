<!DOCTYPE html>
<html>
    <include file="./User/Home/View/header.html" />
    <body>
        <!--页面容器-->
        <div class="am-container am-sans-serif" name="body" id="body" >
            <!--头部开始-->
            <include file="./User/Home/View/menu.html" />
            <div id="pjax_content">
                <div class="get am-animation-fade am-animation-delay-1 am-center">
                    <div class="am-g">
                        <div class="am-u-lg-12">
                            <h2>
                                期待你的参与，共同打造一个极速简洁的个人博客！
                            </h2>
                            <p>
                                <a href="http://www.eyblog.com/Public/down/easyou-Beta.zip" class="am-btn am-btn-sm get-btn">获取源代码get√</a>
                            </p>
                        </div>
                    </div>
                </div>
                <hr data-am-widget="divider" style="" class="am-divider am-divider-dashed"/>
                <div  class="am-g">
                    <span class="am-badge am-radius am-text-lg">心情</span>
                    <hr data-am-widget="divider" style="" class="am-divider am-divider-dashed"/>
                    <p class="am-margin-left">{$newmood[0]['mood']}</p>

                </div>
                <!--头部结束-->
                <hr data-am-widget="divider" style="" class="am-divider am-divider-dashed"/>
                <div class="am-g">
                    <span class="am-badge am-radius am-text-lg">文章</span>
                    <hr data-am-widget="divider" style="" class="am-divider am-divider-dashed"/>
                    <ul class="am-avg-sm-2 am-avg-md-4 am-margin gallery-list">
                        <volist name="newcontent" id="vo">
                            <li class="element2">
                                <div class="am-panel am-panel-default">
                                    <div class="am-panel-bd" style="height: 220px;">
                                        <h3 class="am-text-truncate"><a href="__ROOT__/page/{$vo.id}.html">
                                                {$vo.title}
                                            </a></h3>
                                        <p class="am-text-sm am-serif">{$vo.abscontent}...</p>
                                    </div>
                                    <div class="am-panel-footer">
                                        <div class="gallery-desc">{$vo.time|date="Y-m-d H:i:s",###}</div>
                                    </div>
                                </div>
                            </li>
                        </volist>
                    </ul>
                </div>
                <hr data-am-widget="divider" style="" class="am-divider am-divider-dashed"/>
                <div class="am-g">
                    <span class="am-badge am-radius am-text-lg">图片</span>
                    <hr data-am-widget="divider" style="" class="am-divider am-divider-dashed"/>
                    <ul class="am-avg-sm-2 am-avg-md-4 am-margin gallery-list">
                        <volist name="newimg" id="vo">
                            <li class="element2">
                                <a href="__ROOT__/photo/{$vo.pid}.html" class="am-thumbnail-caption">
                                    <img class="am-img-thumbnail am-img-bdrs am-animation-scale-up"  src="{$vo.src}"  alt="{$vo.title}"  style="width: 190px;height: 190px;"/>
                                    <div class="gallery-title">{$vo.title}</div>
                                    <div class="gallery-desc">{$vo.time|date="Y-m-d H:i:s",###}</div>
                                </a>
                            </li>
                        </volist>
                    </ul>
                </div>
            </div>  
            <include file="./User/Home/View/footer.html" />    
    </body>
</html>
