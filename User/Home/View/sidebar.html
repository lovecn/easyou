<div class="am-u-sm-4">
    <div class="am-input-group">
        <form id="search" action="__ROOT__/search" method="POST" accept-charset="utf-8"  class="pjax_form">
            <span class="am-input-group-btn">
                <input type="text" class="am-form-field" name="s">
                <button class="am-btn am-btn-default" type="submit"><span class="am-icon-search"></span></button>
            </span>
        </form>
    </div>




    <div>
        <h3>分类目录</h3>
        <ul class="am-list">
            <volist name="catelist" id="vo">
                <li>
                    <a href="__ROOT__/cate/{$vo.id}"><i class="am-icon-folder-o am-icon-fw"></i>{$vo.name}</a>
                    
                </li>

            </volist>

        </ul>
    </div>


    <div>
        <h3>标签</h3>
        <ul class="am-cf">
            <volist name="taglist" id="vo">

                <a href="__ROOT__/tag/{$vo.id}" class="am-badge am-badge-default am-round am-margin-right-xs">{$vo.name}</a>

            </volist>
        </ul>
    </div>

    <div>
        <h3>留言</h3>
        <ul class="am-list">
            <volist name="commentlist" id="vo">
                <li><p class="am-text-sm"><i class="am-icon-comment-o"></i><a href="{$vo.address}" class="am-blog-auth"  target="_black">{$vo.name}</a> on <a href="__ROOT__/page/{$vo.pid}.html">{$vo.title}</a></p></li>
            </volist>
        </ul>
    </div>

</div>
