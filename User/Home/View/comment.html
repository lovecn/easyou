<notempty name="seo.web_iscomment">    <eq name="list.iscomment" value="1">    <div id="comment">        <volist name="comment.list" id="vo">            <article class="am-comment  am-margin-vertical">                <a href="{$vo.address}" target="_black">                    <img src="__PUBLIC__/img/Visitor1.png" alt="" class="am-comment-avatar" width="48" height="48"/>                </a>                <div class="am-comment-main">                    <header class="am-comment-hd">                        <div class="am-comment-meta">                            <a href="{$vo.address}" class="am-comment-author" target="_black">{$vo.name}</a>                            评论于 <time datetime="2013-07-27T04:54:29-07:00" title="2013年7月27日 下午7:54 格林尼治标准时间+0800">{$vo.time|date="Y-m-d H:i:s",###}</time>                            <a href="javascript:void(0)" onclick="showDiv('respond','回复：{$vo.name}',{$vo.id})" class="am-comment-author">回复</a>                        </div>                    </header>                    <div class="am-comment-bd">                        <present name="vo.nodeList">                            <div class="author"><span class="am-blog-auth"><a href="{$vo.nodeList.address}">@{$vo.nodeList.name}</a>:{$vo.nodeList.comment}</span></div>                         </present>                        {$vo.comment}                    </div>                </div>            </article>        </volist>          </div>    <present name="comment.page.downPage">        <input name="pid" type="hidden" id="pid" value="{$list.id}">        <input name="pageNum" type="hidden" id="pageNum" value="{$comment.page.downPage}">        <button id="getComment" class="am-icon-spinner am-btn am-btn-default am-fr am-btn-xs  am-btn-block" onclick="getComment()">点击加载更多</button>        <hr data-am-widget="divider" style="" class="am-divider am-divider-default"/>    </present>          <script src="__PUBLIC__/js/jquery.form.min.js"></script>    <button type="button" class="am-btn am-btn-default am-btn-block  am-btn-xs am-margin-vertical" onclick="showDiv('respond','发表评论')">发表评论</button>    <div id="respond" class="comment-respond" style="display: none;">        <form action="__ROOT__/comment" method="post" id="comment-form" class="comment-form" novalidate>            <p class="comment-form-author am-form-group">                <label for="author">昵称</label> <span class="required">*</span>                <input id="author" class="am-form-field" name="name" type="text" placeholder="你的大名" value="" size="30"  required />            </p>            <p class="comment-form-author am-form-group">                <label for="author">地址</label> <span class="required">*</span>                <input id="author" class="am-form-field" name="address" type="url" placeholder="你的网址" value="" size="30"  required />            </p>                    <p class="comment-form-email am-form-group">                <label for="email">邮箱</label> <span class="required">*</span>                <input id="email" class="am-form-field" name="email"  type="email" placeholder="你的邮箱" value="" size="30"  required  />            </p>            <p class="comment-form-comment am-form-group">                <label for="comment">请指教</label>                <textarea id="comment" name="comment" cols="45" rows="8" aria-required="true" class="am-form-field" required></textarea></p>						            <p class="form-submit">                <input name="submit" type="button" class="am-btn am-btn-default" id="submit" value="添加评论" onclick="doForm('comment-form')" />                 <button type="button" class="am-btn am-btn-default" onclick="artClose()">关闭窗口</button>                <input type='hidden' name='pid' value='{$list.id}'/>                <input type='hidden' name='nid' value='' id="nid"/>            </p>        </form>    </div><!-- #respond -->    </eq></notempty>
