<!DOCTYPE html><html>    <head lang="en">        <meta charset="UTF-8">        <title>easyou管理后台登录</title>        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">        <meta name="format-detection" content="telephone=no">        <meta name="renderer" content="webkit">        <meta http-equiv="Cache-Control" content="no-siteapp" />        <link rel="alternate icon" type="image/png" href="/admin/assets/i/favicon.png">        <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css"/>        <script src="__PUBLIC__/js/jquery.min.js"></script>        <script src="__PUBLIC__/js/amazeui.min.js"></script>        <script src="__PUBLIC__/js/jquery.form.min.js"></script>        <style>            .header {                text-align: center;            }            .header h1 {                font-size: 200%;                color: #333;                margin-top: 30px;            }            .header p {                font-size: 14px;            }        </style>    </head>    <body>        <div class="header">            <div class="am-g">                <h1>easyou</h1>                <p>简单、年轻、给你自由</p>            </div>            <hr />        </div>        <div class="am-g">            <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">                <h3>登录</h3>                <form id="my_form" method="post" class="am-form" action="__ROOT__/Admin/Login/dologin.html">                    <label for="email">名称：</label>                    <input type="text" name="name" id="name" value="">                    <br>                    <label for="password">密码:</label>                    <input type="password" name="pass" id="password" value="">                    <br>                    <label for="remember-me">                        <input id="remember-me" type="checkbox">                        记住密码                    </label>                    <br />                    <div class="am-cf">                        <input type="submit" name="" value="登 录" class="am-btn am-btn-default am-btn-sm am-fl">                    </div>                </form>                <hr>                <p>© 2014 AllMobilize, Inc. Licensed under MIT license.Powered By eyblog </p>            </div>        </div>        <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal">            <div class="am-modal-dialog">                <div class="am-modal-hd">正在登陆...</div>                <div class="am-modal-bd">                    <span class="am-icon-spinner am-icon-spin"></span>                </div>            </div>        </div>        <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">            <div class="am-modal-dialog">                <div class="am-modal-hd">提示</div>                <div class="am-modal-bd">                    登陆失败！                </div>                <div class="am-modal-footer">                    <span class="am-modal-btn">确定</span>                </div>            </div>        </div>        <script type="text/javascript">            $(function () {                var options = {                    beforeSubmit: showRequest, // 提交前触发                     success: showResponse, // 返回后触发                    resetForm: true,                    dataType: 'json'                };                $('#my_form').submit(function () { // 提交                    $(this).ajaxSubmit(options);                    return false;                });            });            function showRequest(formData, jqForm, options) {                var uname = $("#name").val();                if (uname == "") {                    alert('用户名不能为空');                    return false;                }                var age = $("#password").val();                if (age == "") {                    $("#msg").html("密码不能为空");                    return false;                }                var $modal = $('#my-modal');                $modal.modal('toggle');                return true;            }            function showResponse(responseText, statusText) {                if (responseText.status == '1') {                    window.location.href = "__ROOT__" + responseText.msg;                } else {                    var $modal = $('#my-modal');                    var $alert = $('#my-alert');                    $modal.modal('toggle');                    $alert.modal('toggle');                }            }        </script>    </body></html>
