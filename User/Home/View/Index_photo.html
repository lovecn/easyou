<!DOCTYPE html><html>    <include file="./User/Home/View/header.html" />    <body>           <!--页面容器-->        <div class="am-container  am-sans-serif" name="body"  id="body">            <!--头部开始-->            <include file="./User/Home/View/menu.html" />                        <div id="pjax_content">            <ol class="am-breadcrumb">                <li><a href="__ROOT__/" class="am-icon-home">首页</a></li>                <li><a href="__ROOT__/photo">相册</a></li>                <li class="am-active">相册列表</li>            </ol>            <!--头部结束-->            <div class="am-g">                <ul class="am-avg-sm-2 am-avg-md-4 am-margin gallery-list">                    <volist name="list" id="vo">                        <li class="element2">                        <empty name="vo.pass">                            <a href="__ROOT__/photo/{$vo.id}.html" class="am-thumbnail-caption">                                <img class="am-img-thumbnail am-img-bdrs am-animation-scale-up" src="{$vo.src}"  alt="{$vo.title}" style="width: 190px;height: 190px;"/>                                <div class="gallery-title">{$vo.title}</div>                                <div class="gallery-desc">{$vo.time|date="Y-m-d H:i:s",###}</div>                            </a>                            <else />                            <a href="javascript:check({$vo.id})" class="am-thumbnail-caption">                                <img class="am-img-thumbnail am-img-bdrs am-animation-scale-up" src="{$vo.src}"  alt="{$vo.title}" style="width: 190px;height: 190px;"/>                                <div class="gallery-title">{$vo.title} <span class="am-badge am-badge-warning am-radius">加密</span></div>                                <div class="gallery-desc">{$vo.time|date="Y-m-d H:i:s",###}</div>                            </a>                        </empty>                        </li>                    </volist>               </ul>            </div>            <!--密码输入框-->            <div class="am-modal am-modal-prompt" tabindex="-1" id="my-prompt">                <div class="am-modal-dialog">                    <div class="am-modal-hd">输入</div>                    <div class="am-modal-bd">                        输入相册密码才能查看                        <input type="text" class="am-modal-prompt-input">                    </div>                    <div class="am-modal-footer">                        <span class="am-modal-btn" data-am-modal-cancel>取消</span>                        <span class="am-modal-btn" data-am-modal-confirm>提交</span>                    </div>                </div>                </div>            </div>            <!--输入框-->            <include file="./User/Home/View/footer.html" />           </body></html>
