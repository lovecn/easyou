<!DOCTYPE html><html>    <include file="./User/Home/View/header.html" />    <body>        <!--页面容器-->        <div class="am-container  am-sans-serif" name="body"  id="body">            <!--头部开始-->            <include file="./User/Home/View/menu.html" />            <!--头部结束-->            <div id="pjax_content">                <div class="am-g">                    <!--文章-->                    <div class="am-u-sm-8">                        <volist name="list" id="vo">                            <div name="list">                                <h3><a href="__ROOT__/page/{$vo.id}.html">{$vo.title}</a></h3>                                <div class="author">                                    <span class="am-blog-auth">                                        {$vo.name}		</span>                                    <span class="ou-wp-date">                                        {$vo.time|date="Y-m-d H:i:s",###}						</span>                                    <span class="ou-wp-tags">                                        {$vo.tag}                                    </span>                                    <span class="ou-wp-tags">                                        {$vo.view}阅                                    </span>                                </div>                                <div class="cont">                                    {$vo.abscontent}                                    <p> <a class="more-link" href="__ROOT__/page/{$vo.id}.html">阅读全文</a></p>                                </div>                                <hr data-am-widget="divider" style="" class="am-divider am-divider-default"/>                            </div>                        </volist>                                                 <present name="page">                        <!--分页组件-->                        <ul data-am-widget="pagination" class="am-pagination am-pagination-select">                            <present name="page.upPage">                            <li class="am-pagination-prev ">                                <a href="__ROOT__/blog/{$page.upPage}" class="am-btn-xs">上一页</a>                            </li>                            </present>                            <li class="am-pagination-select">                                <select onchange="pjaxJump(this.value)">                                    <volist name="page.pageList" id="vo">                                        <option value="__ROOT__/blog/{$vo}"   <if condition="$page.nowPage eq $vo"> selected </if> >{$vo} / {$page.totalPage}</option>                                    </volist>                                </select>                            </li>                            <present name="page.downPage">                             <li class="am-pagination-next ">                                <a href="__ROOT__/blog/{$page.downPage}" class="am-btn-xs">下一页</a>                            </li>                            </present>                        </ul>                        <!--分页组件-->                        </present>                    </div>                    <!--文章-->                    <!--右侧工具栏-->                    <include file="./User/Home/View/sidebar.html" />                    <!--右侧工具栏-->                </div>            </div>            <include file="./User/Home/View/footer.html" />           </body></html>
