<!DOCTYPE html><html>    <include file="./User/Home/View/header.html" />    <body>        <!--页面容器-->        <div class="am-container  am-sans-serif" name="body"  id="body">            <!--头部开始-->            <include file="./User/Home/View/menu.html" />            <!--头部结束-->            <div id="pjax_content">                <div class="am-g">                    <div class="am-u-sm-11">                        <volist name="list" id="vo">                            <article class="am-comment am-margin-vertical">                                <a href="__ROOT__/about">                                    <img src="{$vo.img}" alt="" class="am-comment-avatar" width="48" height="48"/>                                </a>                                <div class="am-comment-main">                                    <header class="am-comment-hd">                                        <!--<h3 class="am-comment-title">评论标题</h3>-->                                        <div class="am-comment-meta">                                            <a href="#link-to-user" class="am-comment-author">{$vo.name}</a>                                            发表于 <time datetime="2013-07-27T04:54:29-07:00" title="2013年7月27日 下午7:54 格林尼治标准时间+0800">{$vo.time|date="Y-m-d H:i:s",###}</time>                                        </div>                                    </header>                                    <div class="am-comment-bd">                                        {$vo.mood}                                    </div>                                </div>                            </article>                        </volist>                                                <present name="page">                        <!--分页组件-->                        <ul data-am-widget="pagination" class="am-pagination am-pagination-select">                            <present name="page.upPage">                            <li class="am-pagination-prev ">                                <a href="__ROOT__/mood/{$page.upPage}" class="am-btn-xs">上一页</a>                            </li>                            </present>                            <li class="am-pagination-select">                                <select onchange="pjaxJump(this.value)">                                    <volist name="page.pageList" id="vo">                                        <option value="__ROOT__/mood/{$vo}"   <if condition="$page.nowPage eq $vo"> selected </if> >{$vo} / {$page.totalPage}</option>                                    </volist>                                </select>                            </li>                            <present name="page.downPage">                             <li class="am-pagination-next ">                                <a href="__ROOT__/mood/{$page.downPage}" class="am-btn-xs">下一页</a>                            </li>                            </present>                        </ul>                        <!--分页组件-->                        </present>                                            </div>                </div>            </div>            <include file="./User/Home/View/footer.html" />           </body></html>
